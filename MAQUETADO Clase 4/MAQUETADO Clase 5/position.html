<!--Position puede variar entre:
	-static: por defecto
	-fixed: fija en una posicion
	-relative: toma en base a si mismo
	-absolute: busca un elemento padre con posicion relativa
			   - toma como referencia a la ventana del navegador
 	- sticky: valor nuevo para efectos parallax, siempre debe trabajar con la propiedad top, queda fijo hasta que llega otro elemento con la misma posición.
	Las propiedades que me permiten mover el elemento, top y bottom, left y right , los valores que pueden tomar son px y % -->
