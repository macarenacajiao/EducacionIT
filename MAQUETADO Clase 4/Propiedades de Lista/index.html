<!DOCTYPE html>
<html>
	<head>
		<title>Propiedades de Lista</title>
		<style type="text/css">
			ol li{
				list-style-type: hiragana; 
				/*para ordered list: square, circle, disc (por defecto), none*/
				/*para unordered list: decimal, decimal-leading-zero, upper-roman, lower-roman, también podemos usar símbolos de abecedarios de distintos lenguajes*/
				
				/*list-style-image: url(); para agregar una imagen en vez de un item por defecto*/
				list-style-position: inside;
				/*para cambiar lo márgenes usamos inside u outside que está por defecto*/
			}
		</style>
	</head>
	<body>
		<nav>
			<ol>
				<li><a href="">Inicio</a></li>
				<li><a href="">Servicios</a></li>
				<li><a href="">Contacto</a></li>
				<li><a href="">Login</a></li>
			</ol>
		</nav>
	</body>
</html>

<!--la imagen que podemos utilizar para un item de lista debería ser de 10x10 no más
-->
