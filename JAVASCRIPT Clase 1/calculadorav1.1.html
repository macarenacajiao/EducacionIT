	<script>
		var suma, resta, multiplicacion, division, numeroUno, numeroDos;

		//Pedir número 1 y numero 2

		numeroDos = Number (prompt ("Ingrese el segundo numero")); // lo almacenamos en número 2

		//Realizar la suma
		suma = numeroUno + numeroDos; 
		//Realizar la resta 
		resta = numeroUno - numeroDos; 
		//Realizar la multiplicacion
		multiplicacion = numeroUno * numeroDos; 
		//Realizar la division
		division = numeroUno / numeroDos;
