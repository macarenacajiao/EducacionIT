<!DOCTYPE html> <!-- indica que la versión es la de HTML5 -->
<html>
<head> <!-- elementos no visibles, configuraciones/conexiones --> 
	<title>Mi Primera Pagina Web</title>
</head>
<body> <!-- elementos visibles, se muestra en la ventana --> 
		<h1>Nivel 1</h1> <!-- encabezado principal, el primero es el mas importante en nivel jerarquico -->
		<h2>Nivel 2</h2>
		<h3>Nivel 3</h3>
		<h4>Nivel 4</h4>
		<h5>Nivel 5</h5>
		<h6>Nivel 6</h6> <!-- menos importante, existen hasta 6 niveles de encabezado -->
		<!-- la etiqueta de bloque ocupa el ancho de la ventana-->

		<p style="color:blue;background-color:lightgrey; width: 600px; padding-left: 60px; border:solid; border-color: darkgrey;">La <strong>rosas</strong> son <strong>rojas</strong> <!-- la etiqueta p define un párrafo -->
			<br/> <!-- etiqueta huerfana, tiene la barra al final -->
		La <em><span style="color:violet;">violetas</span> azules</em> 
			<br/>
		Sublime me completa (?</p>

		<ul>
			<li>HTML</li> <!-- list item -->
			<li>CSS</li>
			<li>JS</li>
		</ul> <!--ordered list, lista numerada-->
		<hr/> <!--horizontal line-->
		
		<div style="width:300px; height: 600px; background-color:darkgreen;"></div>

		<ol style="color:blue; background-color:darkgrey;">
			<li>Introducción</li>
			<li>Imágenes y Links</li>
			<li>Formularios</li>
			<li style="color:red; background-color:white;">Tablas y Acceso FTP</li>
		</ol>
		<hr/>
		
</body>
</html>

<!-- strong es la etiqueta para bold y em para italica -->
<!-- creación de listas, listas ordenadas y desordenadas, ul y ol son etiquetas padre y li etiquetas hijo -->
