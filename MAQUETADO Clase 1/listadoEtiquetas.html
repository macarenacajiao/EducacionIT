<!DOCTYPE html>
<html lang="es-ar">
<head>
	<meta charset="utf-8">
	<title>Nuevos Elementos HTML5</title>
</head>
<body>
	<!--pantallazo gral del sitio-->
	<header>
		<nav></nav><!--puedeo no estar contenido dentro del header-->
	</header>
	<!--contenido principal del sitio-->
	<main>
		<article>
			<!--cualquier contenido que pueda reproducir dentro de mi sitio, dentro de los articles podemos tener header y footer-->
		</article>
		<section>
			<!--es simplemente un indice-->
		</section>
		<blockquote>
			<!--elemento de bloque con contenido que yo quiero destacar-->
		</blockquote>
		<figure>
			<img src="" alt="">
			<figcaption><!--texto referencial que acompaña a la imagen, epigrafe-->
			</figcaption>
			<!--figure sirve para meter elementos multimedia-->
		</figure>
		<aside>
			<!--se utiiza por ejemplo en publicidad, links de relacionados, es informaciòn que puede perjudicar mi posicionamiento-->
		</aside>
	</main>
	<!--etiqueta sin valor semantico-->
	<div></div> 
	<!--datos de contacto y autoria-->
	<footer></footer> <!-- el footer no siempre tiene que estar arriba, el contenido semantico es lo importante-->
</body>
</html>
<!--elementos de bloque: dimensiones
	elementos de línea: estilo-->
